

<div class="row" id="errorMsg" style="display:none">
  <div class="col-md-12">
    <div class="alert alert-danger">
      Error: {{errorMsg}}
    </div>
  </div>
</div>

<div class="row" id="successMsg" style="display:none">
  <div class="col-md-12">
    <div class="alert alert-success">
      {{successMsg}}
    </div>
  </div>
</div>

<div class="row panel panel-default">
  <div class="col-md-12">
    <h2>Configuration</h2>
    
    <form role="form">
      <div class="form-group">
        <label>ArmA2OA Path</label>
        <input type="text" class="form-control" ng-model="config.arma2oapath" placeholder="C:\Program Files (x68)\Arma2OA">
      </div>

      <div class="form-group">
        <label>ArmA2OA Profile</label>
        <input type="text" class="form-control" ng-model="config.arma2profile" placeholder="MyUserName">
      </div>

      <div class="form-group">
        <label>ArmA2OA Additional Parameters</label>
        <input type="text" class="form-control" ng-model="config.arma2params" placeholder="-mod=@arma2">
      </div>

      <div class="form-group">
        <label>ArmA3 Path</label>
        <input type="text" class="form-control" ng-model="config.arma3path" placeholder="C:\Program Files (x68)\Arma3">
      </div>

      <div class="form-group">
        <label>ArmA3 Profile</label>
        <input type="text" class="form-control" ng-model="config.arma3profile" placeholder="MyUserName">
      </div>

      <div class="form-group">
        <label>ArmA3 Additional Parameters</label>
        <input type="text" class="form-control" ng-model="config.arma3params" placeholder="-mod=@arma2">
      </div>
      <div class="form-group">
      <button type="button" class="btn btn-primary" ng-click="Save()">Save</button>
    </div>
    </form>
  </div>
</div>
